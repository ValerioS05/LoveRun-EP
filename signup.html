<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <!--title-->
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header of the page with title and nav bar-->
    <header>
        <a href="index.html">
            <h1 id="logo">
                Love Running
            </h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main part of the website where major content will be inserted-->

    <main>

        <!-- Form section -->
        <section id="signup">
            <form method="post" action="https://formdump.codeinstitute.net" id="signup-form">
                <h2>
                    <i class="fa-solid fa-heart-pulse"></i>
                    Let`s get you signed up!
                </h2>
                <label for="first_name" >First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="Road">Road</label>
                        <input type="radio" name="running_preference" id="road" required checked value="road">
                    </div> 
                    <div> 
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" required value="trail">
                    </div>
                    <div>
                        <label for="running_preference">Both</label>
                        <input type="radio" name="running_preference" id="both" required value="both">
                    </div>
                </div>
                <button type="submit" class="join-button">Let`s Run!</button>
                
            </form>
        </section>
    </main>

    <!-- footer of the page -->

    <footer>
        <ul id="social-networks">
            <li><a href=https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="http://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank"rel="noopener" 
                aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </footer>

    <!-- JS kit FontAwesome-->

    <script src="https://kit.fontawesome.com/65d1820b19.js" crossorigin="anonymous"></script>
</body>

</html>
